<div class="container">
    <br>
    <h1 class="text-center mb-4">Frequently Asked Questions</h1>
    <br>
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item" *ngFor="let question of questions">
        <h2 class="accordion-header" id="heading{{question.id}}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            attr.data-bs-target="#collapse{{question.id}}" aria-expanded="false" attr.aria-controls="collapse{{question.id}}">
            {{ question.title }}
          </button>
        </h2>
        <div id="collapse{{question.id}}" class="accordion-collapse collapse" attr.aria-labelledby="heading{{question.id}}"
          data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            {{ question.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
